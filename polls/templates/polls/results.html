{% extends "base.html" %}
{% block title %}投票详情页{% endblock %}
{% block content %}
<h1>您已经完成投票，感谢您的参与！</h1>
<h1>{{ question.question_text }}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} 票{{ choice.votes|pluralize:"" }}</li>
{% endfor %}
</ul>

<!--<a href="{% url 'polls:detail' question.id %}">重新投票?</a>-->
{% endblock %}
